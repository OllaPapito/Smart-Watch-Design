<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperX Smart Watch</title>
    <link rel="stylesheet" href="swatch.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="display">
        <div class="info">
            <div class="email"><img src="images/email.png" alt=""></div>
            <div class="blue"><img src="images/bluetooth.png" alt=""></div>
            <div class="signal"><img src="images/signal.png" alt=""></div>
            <div class="charge"><img src="images/battery.png" alt=""></div>
        </div>
        <div class="rel">
            
            <div class="digitall" onclick="digi()"><img src="images/icons8-digital-clock-48.png" alt=""></div>
            <h1>SAMSUNG</h1>
            <div class="analogic" onclick="anal()"><img src="images/icons8-watch-48.png" alt=""></div>
            
        </div>
        
        <div class="area">
        <div class="relogio">
            <div class="riscos">
                <div class="risco" style="transform: rotate(0deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(30deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(60deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(90deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(120deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(150deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(180deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(210deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(240deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(270deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(300deg)"><div class="ponto"></div></div>
                <div class="risco" style="transform: rotate(330deg)"><div class="ponto"></div></div>
            </div>
            <div class="ponteiros">
                <div class="p p_s"></div>
                <div class="p p_m"></div>
                <div class="p p_h"></div>
                <div class="encaixe"></div>
            </div>
        </div>
        </div>
        <div class="options">
            <div class="call"><img src="images/icons8-volume-da-campainha-50.png" alt=""></div>
            <div class="emaill"><img src="images/email.png" alt=""></div>
            <div class="web"><img src="images/icons8-microsoft-edge-48.png" alt=""></div>
        </div>

        <div class="center">
            <div class="digital"></div>
        </div>

    </div>

    

    

    <script src="swatch.js"></script>
</body>
</html>
